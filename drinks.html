<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drinks SPA with Angular 1</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css" />
    <link rel="stylesheet" href="stylesheets/bootstrap-theme.min.css" />
</head>
<body>

    <main class="container" ng-app="DrinksApp" ng-controller="DrinksController">
        <h1>Angular Drinks List</h1>
        <section class="jumbotron">
            <h2>Add a New Drink</h2>
            <form ng-submit="addDrink()">
                <label for="drinkName">Name:</label>
                <input name="drinkName" id="drinkName" ng-model="drinkName" />
                <button class="btn btn-success">Add Drink</button>
            </form>
        </section>
        <section>
            <h2>{{ drinks.length }} Current Drinks</h2>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="d in drinks track by $index">
                    <label class="col-sm-4">
                        {{ d }}
                    </label>
                    <button class="btn btn-danger" ng-click="removeDrink()">Delete</button>
                </li>
            </ul>
        </section>
    </main>

    <!--Angular Library-->
    <script src="javascripts/angular.min.js"></script>

    <!--Custom Angular script-->
    <script src="javascripts/drinks.js"></script>
</body>
</html>
